<body>
  <header class="site-navbar">
    <h1 class="site-logo">Handleiding</h1>
    <nav>
      <ul class="main-nav-links">
        <li><a href="index.html">Home</a></li>

         <li><a href="hoe.html">Hoe Het Werkt</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="contact-form-container">
    <div class="contact-content">
      <h2>Contacteer Ons</h2>
      <form action="#" method="post" class="contact-form">
        <label for="name" class="form-label">Naam:</label>
        <input type="text" id="name" name="name" placeholder="Je naam" class="form-input" required>
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Je email" class="form-input" required>
        <label for="message" class="form-label">Bericht:</label>
        <textarea id="message" name="message" placeholder="Schrijf je bericht" class="form-textarea" required></textarea>
        <button type="submit" class="form-button">Verstuur</button>
      </form>
    </div>
  </main>
</body>
</html>
